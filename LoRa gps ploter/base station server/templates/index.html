<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>{{ title }}</title> 
</head>
<style> h2 {text-align: center;} </style>
<body>
    <h2> {{ time }} CET, location {{ lat }} °N {{ lon }} °E, RSSI {{ rssi }} dBm </h2>
    <div id="map-div" style="text-align: center;">
        <img id="map" src="{{url_for('static', filename='resultMap.png')}}" />
    </div>
    <script>
        // Create a timestamp
        var timestamp = new Date().getTime();
        var image = document.getElementById("map");
        // Adding the timestamp parameter to image src
        image.src = "static/resultMap.png?t=" + timestamp;
        console.log(image.src); 
    </script>
</body>
</html>
